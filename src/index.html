<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quotes - Aesthetic Inspiration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 30%, #fecfef 60%, #a8edea 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.3) 0%, transparent 50%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .app-container {
            max-width: 700px;
            width: 90%;
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 32px;
            padding: 60px 50px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 8s linear infinite;
            opacity: 0.7;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            margin-bottom: 50px;
            position: relative;
            z-index: 2;
        }

        .app-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }

        .date {
            font-size: 1.2rem;
            color: rgba(45, 55, 72, 0.7);
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .quote-container {
            position: relative;
            z-index: 2;
            margin: 50px 0;
            padding: 45px 40px;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .quote-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .quote-container:hover::before {
            left: 100%;
        }

        .quote-container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.5);
        }

        .quote-text {
            font-size: 1.8rem;
            line-height: 1.7;
            color: #2d3748;
            font-weight: 400;
            margin-bottom: 25px;
            position: relative;
            font-style: italic;
            letter-spacing: 0.3px;
        }

        .quote-text::before,
        .quote-text::after {
            content: '"';
            font-size: 4rem;
            position: absolute;
            opacity: 0.15;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .quote-text::before {
            top: -15px;
            left: -30px;
        }

        .quote-text::after {
            bottom: -40px;
            right: -20px;
        }

        .quote-author {
            font-size: 1.3rem;
            color: rgba(45, 55, 72, 0.8);
            font-weight: 600;
            text-align: right;
            letter-spacing: 0.5px;
            position: relative;
        }

        .quote-author::before {
            content: 'â€” ';
            color: rgba(45, 55, 72, 0.4);
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            z-index: 2;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.3);
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            transform: translateY(-4px) scale(1.05);
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .quote-counter {
            margin-top: 30px;
            font-size: 1rem;
            color: rgba(45, 55, 72, 0.6);
            position: relative;
            z-index: 2;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .favorite-indicator {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 2rem;
            color: #ff6b6b;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 3;
            animation: heartBeat 1s ease-in-out;
            filter: drop-shadow(0 5px 15px rgba(255, 107, 107, 0.4));
        }

        .favorite-indicator.show {
            opacity: 1;
            animation: heartPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes heartPop {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.3) rotate(-90deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: floatShapes 15s infinite linear;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            font-size: 3rem;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: -5s;
            font-size: 2rem;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
            font-size: 2.5rem;
        }

        @keyframes floatShapes {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.5s ease;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .app-title {
                font-size: 2.8rem;
            }
            
            .quote-text {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }

            .quote-text::before,
            .quote-text::after {
                font-size: 3rem;
            }

            .quote-text::before {
                left: -20px;
            }

            .quote-text::after {
                right: -15px;
            }
        }

        /* Aesthetic scroll bar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="floating-shapes">
            <div class="shape">âœ¨</div>
            <div class="shape">ðŸ’«</div>
            <div class="shape">ðŸŒŸ</div>
        </div>
        
        <div class="favorite-indicator" id="favoriteHeart">ðŸ’–</div>
        <div class="progress-bar" id="progressBar"></div>
        
        <div class="header">
            <h1 class="app-title">Daily Quotes</h1>
            <div class="date" id="currentDate"></div>
        </div>
        
        <div class="quote-container">
            <div class="quote-text" id="quoteText">
                The only way to do great work is to love what you do.
            </div>
            <div class="quote-author" id="quoteAuthor">Steve Jobs</div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="getNewQuote()">âœ¨ New Quote</button>
            <button class="btn btn-secondary" onclick="toggleFavorite()">ðŸ’– Favorite</button>
        </div>
        
        <div class="quote-counter">
            Quote <span id="currentQuoteIndex">1</span> of <span id="totalQuotes">50</span>
        </div>
    </div>

    <script>
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Life is what happens to you while you're busy making other plans.", author: "John Lennon" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
            { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
            { text: "In the end, we will remember not the words of our enemies, but the silence of our friends.", author: "Martin Luther King Jr." },
            { text: "The only person you are destined to become is the person you decide to be.", author: "Ralph Waldo Emerson" },
            { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
            { text: "Don't be afraid to give up the good to go for the great.", author: "John D. Rockefeller" },
            { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
            { text: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs" },
            { text: "If life were predictable it would cease to be life, and be without flavor.", author: "Eleanor Roosevelt" },
            { text: "If you look at what you have in life, you'll always have more.", author: "Oprah Winfrey" },
            { text: "If you set your goals ridiculously high and it's a failure, you will fail above everyone else's success.", author: "James Cameron" },
            { text: "Life is really simple, but we insist on making it complicated.", author: "Confucius" },
            { text: "May you live all the days of your life.", author: "Jonathan Swift" },
            { text: "Life is 10% what happens to you and 90% how you react to it.", author: "Charles R. Swindoll" },
            { text: "The only true wisdom is in knowing you know nothing.", author: "Socrates" },
            { text: "The unexamined life is not worth living.", author: "Socrates" },
            { text: "Turn your wounds into wisdom.", author: "Oprah Winfrey" },
            { text: "The journey of a thousand miles begins with one step.", author: "Lao Tzu" },
            { text: "That which does not kill us makes us stronger.", author: "Friedrich Nietzsche" },
            { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
            { text: "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.", author: "Albert Einstein" },
            { text: "You miss 100% of the shots you don't take.", author: "Wayne Gretzky" },
            { text: "Whether you think you can or you think you can't, you're right.", author: "Henry Ford" },
            { text: "I have learned throughout my life as a composer chiefly through my mistakes and pursuits of false assumptions, not by my exposure to founts of wisdom and knowledge.", author: "Igor Stravinsky" },
            { text: "A person who never made a mistake never tried anything new.", author: "Albert Einstein" },
            { text: "The person who says it cannot be done should not interrupt the person who is doing it.", author: "Chinese Proverb" },
            { text: "There are no traffic jams along the extra mile.", author: "Roger Staubach" },
            { text: "It is never too late to be what you might have been.", author: "George Eliot" },
            { text: "You become what you believe.", author: "Oprah Winfrey" },
            { text: "I would rather die of passion than of boredom.", author: "Vincent van Gogh" },
            { text: "A truly rich man is one whose children run into his arms when his hands are empty.", author: "Unknown" },
            { text: "It is not so much about being a success, but rather being of value.", author: "Albert Einstein" },
            { text: "If you don't design your own life plan, chances are you'll fall into someone else's plan. And guess what they have planned for you? Not much.", author: "Jim Rohn" },
            { text: "Try not to become a person of success, but rather try to become a person of value.", author: "Albert Einstein" },
            { text: "A man who stands for nothing will fall for anything.", author: "Malcolm X" },
            { text: "You have power over your mind - not outside events. Realize this, and you will find strength.", author: "Marcus Aurelius" },
            { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb" },
            { text: "An unexamined life is not worth living.", author: "Socrates" },
            { text: "Your limitationâ€”it's only your imagination.", author: "Unknown" },
            { text: "Push yourself, because no one else is going to do it for you.", author: "Unknown" },
            { text: "Great things never come from comfort zones.", author: "Unknown" },
            { text: "Dream it. Wish it. Do it.", author: "Unknown" },
            { text: "Success doesn't just find you. You have to go out and get it.", author: "Unknown" },
            { text: "The harder you work for something, the greater you'll feel when you achieve it.", author: "Unknown" },
            { text: "Don't stop when you're tired. Stop when you're done.", author: "Unknown" },
            { text: "Wake up with determination. Go to bed with satisfaction.", author: "Unknown" }
        ];

        let currentQuoteIndex = 0;
        let favoriteQuotes = [];

        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        function updateProgressBar() {
            const progress = ((currentQuoteIndex + 1) / quotes.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateQuoteDisplay() {
            const quote = quotes[currentQuoteIndex];
            const quoteTextEl = document.getElementById('quoteText');
            const quoteAuthorEl = document.getElementById('quoteAuthor');
            
            // Fade out
            quoteTextEl.style.opacity = '0';
            quoteAuthorEl.style.opacity = '0';
            
            setTimeout(() => {
                quoteTextEl.textContent = quote.text;
                quoteAuthorEl.textContent = quote.author;
                document.getElementById('currentQuoteIndex').textContent = currentQuoteIndex + 1;
                
                // Fade in
                quoteTextEl.style.transition = 'opacity 0.5s ease';
                quoteAuthorEl.style.transition = 'opacity 0.5s ease';
                quoteTextEl.style.opacity = '1';
                quoteAuthorEl.style.opacity = '1';
                
                updateProgressBar();
                
                // Update favorite indicator
                const heart = document.getElementById('favoriteHeart');
                if (favoriteQuotes.includes(currentQuoteIndex)) {
                    heart.classList.add('show');
                } else {
                    heart.classList.remove('show');
                }
            }, 250);
        }

        function getNewQuote() {
            const newIndex = Math.floor(Math.random() * quotes.length);
            if (newIndex !== currentQuoteIndex) {
                currentQuoteIndex = newIndex;
            } else {
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            }
            updateQuoteDisplay();
        }

        function toggleFavorite() {
            const heart = document.getElementById('favoriteHeart');
            
            if (favoriteQuotes.includes(currentQuoteIndex)) {
                favoriteQuotes = favoriteQuotes.filter(index => index !== currentQuoteIndex);
                heart.classList.remove('show');
            } else {
                favoriteQuotes.push(currentQuoteIndex);
                heart.classList.add('show');
            }
        }

        // Initialize the app
        updateDate();
        updateQuoteDisplay();

        // Update date every minute
        setInterval(updateDate, 60000);

        // Add some interactive sparkle effects
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn')) {
                createSparkles(e.target);
            }
        });

        function createSparkles(element) {
            for (let i = 0; i < 6; i++) {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = 'âœ¨';
                sparkle.style.position = 'absolute';
                sparkle.style.fontSize = '1rem';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                
                const rect = element.getBoundingClientRect();
                sparkle.style.left = (rect.left + Math.random() * rect.width) + 'px';
                sparkle.style.top = (rect.top + Math.random() * rect.height) + 'px';
                
                document.body.appendChild(sparkle);
                
                sparkle.animate([
                    { transform: 'translateY(0) scale(0)', opacity: 1 },
                    { transform: 'translateY(-100px) scale(1)', opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => sparkle.remove();
            }
        }
    </script>
</body>
